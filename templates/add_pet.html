<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Pet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Add a Pet</h1>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('adopt', category='all') }}">Adopt a Pet</a>
                <a href="{{ url_for('contact') }}">Contact Us</a>
                <a href="{{ url_for('add_pet') }}">Add Pet</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <form action="{{ url_for('add_pet') }}" method="POST">
                <label for="name">Pet Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed" required><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Other">Other</option>
                </select><br>

                <label for="city">City (Slovak cities only):</label>
                <input type="text" id="city" name="city" list="cities" required><br>
                <datalist id="cities">
                    <option value="Bratislava">
                    <option value="Košice">
                    <option value="Prešov">
                    <option value="Žilina">
                    <option value="Nitra">
                    <option value="Trnava">
                    <option value="Trenčín">
                    <option value="Banská Bystrica">
                </datalist><br>

                <button type="submit">Add Pet</button>
            </form>
        </div>
    </main>
</body>
</html>
