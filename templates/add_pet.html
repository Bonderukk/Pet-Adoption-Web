<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Pet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="add-pet-page">
    <header>
        <div class="container">
            <h1>Add a Pet</h1>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('adopt', category='all') }}">Adopt a Pet</a>
                <a href="{{ url_for('contact') }}">Contact Us</a>
                <a href="{{ url_for('add_pet') }}">Add Pet</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <form action="{{ url_for('add_pet') }}" method="POST" enctype="multipart/form-data">
                <h2 class="form-title">Add Your Pet</h2>
                <p class="form-description">Fill out the details to add a pet for adoption.</p>

                <label for="name">Pet Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter pet's name" required>

                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed" placeholder="Enter pet's breed" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter pet's age" required>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Other">Other</option>
                </select>

                <label for="city">City (Slovak cities only):</label>
                <input type="text" id="city" name="city" list="cities" placeholder="Select city" required>
                <datalist id="cities">
                    <option value="Bratislava">
                    <option value="Košice">
                    <option value="Prešov">
                    <option value="Žilina">
                    <option value="Nitra">
                    <option value="Trnava">
                    <option value="Trenčín">
                    <option value="Banská Bystrica">
                </datalist>

                <label for="pet_image">Upload Pet Picture:</label>
                <input type="file" id="pet_image" name="pet_image" accept="image/*" required>

                <button type="submit">Add Pet</button>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2024 Pet Adoption Center | All Rights Reserved
    </footer>
</body>
</html>
