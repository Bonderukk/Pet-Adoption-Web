<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Slovakia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Pet Adoption Slovakia</h1>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('adopt', category='all') }}">Adopt a Pet</a>
                <a href="{{ url_for('contact') }}">Contact Us</a>
                <a href="{{ url_for('add_pet') }}">Add Pet</a> <!-- Added this line -->
            </nav>
        </div>
    </header>


    <main>
        <!-- Find Your Perfect Pet -->
        <section class="search-section">
            <div class="container">
                <h2>Find Your Perfect Pet</h2>
                <p>Browse through our listings of pets available for adoption.</p>
                <form action="{{ url_for('search') }}" method="GET">
                    <input type="text" name="location" placeholder="Enter your location..." required>
                    <button type="submit">Search</button>
                </form>
            </div>
        </section>

        <!-- Browse by Category -->
        <section class="category-section">
            <div class="container">
                <h2>Browse by Category</h2>
                <div class="category-buttons">
                    <a href="{{ url_for('adopt', category='Dogs') }}" class="btn">Dogs</a>
                    <a href="{{ url_for('adopt', category='Cats') }}" class="btn">Cats</a>
                    <a href="{{ url_for('adopt', category='Other') }}" class="btn">Other Animals</a>
                    <a href="{{ url_for('adopt', category='Shelters') }}" class="btn">Shelters</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Pet Adoption Slovakia</p>
        </div>
    </footer>

</body>
</html>
