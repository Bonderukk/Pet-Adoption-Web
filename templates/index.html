<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Slovakia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h1>Pet Adoption Slovakia</h1>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('adopt', category='all') }}">Adopt a Pet</a>
                <a href="{{ url_for('add_pet') }}">Add Pet</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Search Section -->
        <section class="hero">
            <div class="hero-content">
                <h2>Find your new best friend</h2>
                <p>Browse pets from our network of over 14,500 shelters and rescues.</p>
                <form class="search-bar" action="{{ url_for('search') }}" method="GET">
                    <input type="text" name="category" placeholder="Search Dog, Cat, Other" required>
                    <input type="text" name="location" placeholder="Bratislava" required>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </section>

        <!-- Browse by Category -->
        <section class="category-section">
            <div class="container">
                <div class="category-buttons">
                    <a href="{{ url_for('adopt', category='dogs') }}" class="btn">
                        <img src="{{ url_for('static', filename='icons/dog.png') }}" alt="Dog Icon">
                        <p>Dogs</p>
                    </a>
                    <a href="{{ url_for('adopt', category='cats') }}" class="btn">
                        <img src="{{ url_for('static', filename='icons/cat.png') }}" alt="Cat Icon">
                        <p>Cats</p>
                    </a>
                    <a href="{{ url_for('adopt', category='other') }}" class="btn">
                        <img src="{{ url_for('static', filename='icons/paw.png') }}" alt="Other Animals Icon">
                        <p>Other Animals</p>
                    </a>
                    <a href="{{ url_for('adopt', category='shelters') }}" class="btn">
                        <img src="{{ url_for('static', filename='icons/shelter.png') }}" alt="Shelter Icon">
                        <p>Shelters & Rescues</p>
                    </a>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Pet Adoption Slovakia</p>
        </div>
    </footer>

</body>
</html>
